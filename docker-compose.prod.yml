version: '3.8'

services:
  # PostgreSQL 데이터베이스
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: bim_project
      POSTGRES_USER: bim_user
      POSTGRES_PASSWORD: bim_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bim_network

  # Redis (캐시 및 Celery 브로커)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - bim_network

  # Django 백엔드
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - media_files:/app/media
      - static_files:/app/static
    ports:
      - "8000:8000"
    environment:
      - DEBUG=0
      - DATABASE_URL=postgresql://bim_user:bim_password@db:5432/bim_project
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - bim_network

  # Celery Worker (비동기 작업 처리)
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A bim_project worker --loglevel=info
    volumes:
      - media_files:/app/media
    environment:
      - DEBUG=0
      - DATABASE_URL=postgresql://bim_user:bim_password@db:5432/bim_project
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - bim_network

  # Next.js 프론트엔드
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: sh -c "npm run build && npm start"
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - bim_network

  # Nginx (리버스 프록시)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_files:/var/www/static
      - media_files:/var/www/media
    depends_on:
      - frontend
      - backend
    networks:
      - bim_network

volumes:
  postgres_data:
  static_files:
  media_files:

networks:
  bim_network:
    driver: bridge
